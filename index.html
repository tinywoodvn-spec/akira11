<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Demo Thông tin (LocalStorage)</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:20px; }
    h1 { font-size:18px; margin-bottom:12px; }
    .btn { padding:8px 12px; border:0; border-radius:6px; cursor:pointer; }
    .btn-add { background:#2b6df6; color:#fff; margin-bottom:16px; }
    .btn-del { background:#ff5c5c; color:#fff; margin-top:6px; }
    .list { display:flex; flex-direction:column; gap:12px; }
    .card { background:#fff; border-radius:6px; box-shadow:0 1px 3px rgba(0,0,0,.1); padding:12px; }
    .card p { margin:0; font-size:15px; }
  </style>
</head>
<body>
  <h1>Thông tin thẻ</h1>

  <button id="addBtn" class="btn btn-add">+ Thêm thẻ mới</button>

  <div id="list" class="list"></div>

  <script>
    const listEl = document.getElementById("list");
    const addBtn = document.getElementById("addBtn");
    let cards = JSON.parse(localStorage.getItem("cards") || "[]");

    function save() {
      localStorage.setItem("cards", JSON.stringify(cards));
    }

    function render() {
      listEl.innerHTML = "";
      if(cards.length === 0){
        listEl.innerHTML = "<p style='color:#777'>Chưa có thẻ nào</p>";
        return;
      }
      cards.forEach((c,i)=>{
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p>Thông tin #${i+1}</p>
          <button class="btn btn-del" onclick="removeCard(${i})">Xoá</button>
        `;
        listEl.appendChild(div);
      });
    }

    function removeCard(index){
      if(!confirm("Xóa thẻ này?")) return;
      cards.splice(index,1);
      save(); render();
    }

    addBtn.addEventListener("click", ()=>{
      cards.push({text:`Thông tin #${cards.length+1}`});
      save(); render();
    });

    render();
    window.removeCard = removeCard;
  </script>
</body>
</html>
